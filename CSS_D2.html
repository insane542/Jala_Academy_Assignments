<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="CSS_D2.css">
</head>
<body>
    <h2>List Type Ordered and Unordered</h2>
    <ol class="orderedlist1">
        <li>TV</li>
        <li>Laptop</li>
        <li>Tablet</li>
    </ol>
    <ol class="orderedlist2">
        <li>TV</li>
        <li>Laptop</li>
        <li>Tablet</li>
    </ol>
    <ul class="unorderedlist1">
        <li>TV</li>
        <li>Laptop</li>
        <li>Tablet</li>
    </ul>
    <ul class="unorderedlist2">
        <li>TV</li>
        <li>Laptop</li>
        <li>Tablet</li>
    </ul>
</body>
</html>
