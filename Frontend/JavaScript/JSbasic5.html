<!DOCTYPE html>
<html>
  <body>
    <p>
      Q6. Demonstrating that use strict will throw an error when a variable is not
      declared
    </p>

    <script>
      x = 3; // This will not cause an error because it's outside strict mode
      console.log("x is:", x); // Logs: 3

      myFunction();

      function myFunction() {
        "use strict";
        y = 4; // This will cause an error because 'y' is not declared in strict mode
        console.log("y is:", y);
      }
    </script>
  </body>
</html>
