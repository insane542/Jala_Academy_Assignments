<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        p{
            margin: 10px;
        }
    </style>
</head>
<body>
    <p id="demo"></p>
    <button onclick="disappear()" id="btn">Click me to disappear</button>

    <script>

        function disappear() {
            document.getElementById("demo").style.display = 'none';
        }

        const person = {
            firstname: "Mihir",
            lastname: "Mane",
            fullname: function () {
                return this.firstname + " " + this.lastname;
            },
        };

        document.getElementById("demo").innerHTML = person.fullname();
        
    </script>
</body>
</html>
