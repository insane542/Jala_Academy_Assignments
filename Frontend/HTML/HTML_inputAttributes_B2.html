<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Using input attributes like number, range, colour, date, file, time, month, week, email</h1>
        <form>
            <!--Age quantity input attribute-->
            <label for="age">Age (between 18 and 60):</label>
            <input type="number" id="age" name="age" min="18" max="60" required/><br><br>

            <!--Rating range input attribute-->
            <label for="rating">Rate your experience (0-10):</label>
            <input type="range" id="rating" name="rating" min="0" max="10"><br><br>

            <!--Color input type-->
            <label for="favcolor">Favorite color:</label>
            <input type="color" id="favcolor" name="favcolor" /><br><br>

            <!--Birthday input type-->
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required/><br><br>

            <!--file input type-->
            <label for="file">Upload files:</label>
            <input type="file" id="file" name="file"/><br><br>

            <!--Time input attribute-->
            <label for="appointment">Appointment time:</label>
            <input type="time" id="appointment" name="appointment" required/><br><br>
            
            <!--month input type-->
            <label for="birthMonth">Birthday Month:</label>
            <input type="month" id="birthMonth" name="birthMonth"/><br><br>

            <!--week input type-->
            <label for="week">Select a week:</label>
            <input type="week" id="week" name="week" /><br><br>

            <!--email input type-->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required/><br>
        </form><br>
  </body>
</html>
