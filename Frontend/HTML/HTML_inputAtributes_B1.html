<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Form with different input types</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="hobbies">Hobby:</label>
        <label for="hobby1">Traveling</label>
        <input type="checkbox" id="hobby1" name="hobbies" value="Traveling">
        <label for="hobby2">Sports</label>
        <input type="checkbox" id="hobby2" name="hobbies" value="Sports">
        <label for="hobby3">Music</label>
        <input type="checkbox" id="hobby3" name="hobbies" value="Music"><br><br>

        <input type="submit" value="submit">
        <input type="reset" value="Reset"><br><br>
    </form>
</body>
</html>
