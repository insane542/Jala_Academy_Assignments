<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Restrictions</title>
</head>
<body>
    <h1>Using Input Restrictions: disabled, max, min, readonly, required, maxlength, and size</h1>

    <form>
        <!-- Disabled input -->
        <label for="fname">First name (Disabled):</label><br>
        <input type="text" id="fname" name="fname" value="John" disabled/><br>
      
        <label for="lname">Last name:</label><br />
        <input type="text" id="lname" name="lname" value="Doe"/><br><br>
    </form>

    <form>
        <!-- Date input with min and max restrictions -->
        <label for="datemax">Enter a date before 1980-01-01:</label><br>
        <input type="date" id="datemax" name="datemax" max="1979-12-31"/><br><br>

        <label for="datemin">Enter a date after 2000-01-01:</label><br>
        <input type="date" id="datemin" name="datemin" min="2000-01-02"/><br><br>

        <!-- Number input with min and max restrictions -->
        <label for="quantity">Quantity (between 1 and 5):</label><br />
        <input type="number" id="quantity" name="quantity" min="1" max="5"/><br><br>
    </form>

    <form>
        <!-- Text input with size and maxlength restrictions -->
        <label for="pin">PIN (Max length: 4):</label><br>
        <input type="text" id="pin" name="pin" maxlength="4" size="4"/><br><br>
    </form>

    <form>
        <!-- Read-only input -->
        <label for="fnameReadonly">First name (Read-only):</label><br>
        <input type="text" id="fnameReadonly" name="fname" value="John" readonly/><br><br>
    </form>

    <form>
        <!-- Required input -->
        <label for="username">Username (Required):</label><br />
        <input type="text" id="username" name="username" required/><br><br>
    </form>
</body>
</html>
