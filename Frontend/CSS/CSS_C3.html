<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS_C3.css">
</head>
<body>
    <div class="static-box">
        This div is Static Position (default)
    </div>

    <div class="relative-box">
        This div is Relative in Position

    <div class="absolute-box">
        This div is Absolute in Position
    </div>

    <div class="sticky-box">
        This is a Sticky div Position (sticks to the top of the page while scrolling)
    </div>

    <div class="fixed-box">
        This is Fixed Position div(remains in place when scrolling)
    </div>
</body>
</html>
