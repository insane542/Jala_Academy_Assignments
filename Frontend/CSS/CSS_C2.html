<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations & Pagination</title>
    <link rel="stylesheet" href="CSS_C2.css">
</head>
<body>

    <h3 style="text-align: center;">Here is Animation:</h3>
    <div class="animated-box">
        Fade In Animation
    </div>
    <h3>Pagination with Space</h3>
    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">&raquo;</a>
    </div>

    <h3>Pagination with no-Space</h3>
    <div class="pagination-no-space">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">&raquo;</a>
    </div>

</body>
</html>
