<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2.a {
            visibility: visible;
        }
    
        h2.b {
            visibility: hidden;
        }
        tr.collapse {
            visibility: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        </style>
</head>
<body>
    <h1>Applying different visibilty options</h1>

    <h2 class="a">This heading is visible</h2>
    <h2 class="b">This heading is hidden</h2>

    <p>There is a second heading above this line which is hidden and that has occupied space above.</p>
    <table>
        <tr>
            <th>Company</th>
            <th>Hiring Process</th>
            <th>No. of Vacancy</th>
        </tr>
        <tr>
            <td>TCS</td>
            <td>NQT</td>
            <td>50</td>
        </tr>
        <tr>
            <td>WiPro</td>
            <td>Talent Hunt</td>
            <td>40</td>
        </tr>
        <tr class="collapse">
            <td>Tech Mahindra</td>
            <td>Online</td>
            <td>--</td>
        </tr>
    </table>
</body>
</html>
